<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="mahabubdev">
    <title>Wide Store | HTML5 eCommerce template</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reponsive.css">
</head>
<body>
    <!--Page Wrapper-->
    <div class="page_wrapper">
        <!--Header Area-->
        <header class="header_area">
            <!--Header TOP bar-->
            <div class="header_top">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12 col-md-4 col-lg-4 col-xl-4">
                            <ul class="topbar_support">
                                <li><a href="#"><i class="lni lni-support"></i> support</a></li>
                                <li><a href="#"><i class="lni lni-map-marker"></i> location</a></li>
                                <li><a href="#"><i class="lni lni-package"></i> track order</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-12 col-xs-12 col-md-3 col-lg-4 col-xl-4">
                            <ul class="topbar_info">
                                <li><a href="#"><i class="lni lni-phone"></i> (880)-1571-209784</a></li>
                                <li><a href="#" class="text-lowercase"><i class="lni lni-envelope"></i> support@widestore.com</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-12 col-xs-12 col-md-5 col-lg-4 col-xl-4">
                            <ul class="topbar_options">
                                <li class="has-drop">
                                    <span class="lni lni-user"></span>
                                    <a href="#">my account</a>
                                    <ul class="drop-menu">
                                        <li><a href="#">dashboard</a></li>
                                        <li><a href="#">profile</a></li>
                                        <li><a href="#">logout</a></li>
                                    </ul>
                                </li>
                                <li class="has-drop">
                                    <span class="lni lni-dollar"></span>
                                    <a href="#">currency</a>
                                    <ul class="drop-menu">
                                        <li><a href="#">USD</a></li>
                                        <li><a href="#">EUR</a></li>
                                        <li><a href="#">BDT</a></li>
                                    </ul>
                                </li>
                                <li class="has-drop">
                                    <span class="lni lni-flag"></span>
                                    <a href="#">language</a>
                                    <ul class="drop-menu">
                                        <li><a href="#">english</a></li>
                                        <li><a href="#">bengali</a></li>
                                        <li><a href="#">british</a></li>
                                        <li><a href="#">dutch</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--//Header TOP bar-->

            <!--Header main bar-->
            <div class="header_main">
                <div class="container">
                    <div class="row d-flex justify-content-between w-100 py-2">
                        <div class="col-lg-2 logo_area">
                            <!--Logo area-->
                            <a href=""><span class="logo">wide<span>store.</span></span></a>
                            <!--//Logo area-->
                        </div>

                        <div class="col-lg-8 search_area">
                            <!--search_area-->
                            <form action="" action="GET" class="search_bar">
                                <select name="catalog" id="catalog">
                                    <option value="*" selected>all</option>
                                    <optgroup label="catagory one">
                                        <option value="cat1">catagory 1</option>
                                        <option value="cat2">catagory 2</option>
                                        <option value="cat3">catagory 3</option>
                                    </optgroup>
                                    <optgroup label="catagory two">
                                        <option value="cat4">catagory 4</option>
                                        <option value="cat5">catagory 5</option>
                                        <option value="cat6">catagory 6</option>
                                    </optgroup>
                                </select>
                                <input type="text" name="q" placeholder="search products here ...">
                                <button type="submit" class="btn-search">
                                    <i class="lni lni-search-alt"></i>
                                </button>
                            </form>
                            <!--//search_area-->
                        </div>

                        <!--shop_btns-->
                        <ul class="col-lg-2 shop_btns">
                            <li>
                                <a href="#">
                                    <i class="lni lni-cart"></i>
                                    <span class="bdg">3</span>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="lni lni-heart"></i>
                                    <span class="bdg">7</span>
                                </a>
                            </li>
                        </ul>
                        <!--//shop_btns-->
                    </div>
                </div>
            </div>
            <!--//Header main bar-->

        </header>
        <!--//Header Area-->
    </div>
    <!--//Page Wrapper-->

    <!--JavaScripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
