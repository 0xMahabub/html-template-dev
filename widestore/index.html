<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="mahabubdev">
    <title>Wide Store | HTML5 eCommerce template</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Page Wrapper-->
    <div class="page_wrapper">
        <!--Header Area-->
        <header class="header_area">
            <!--Header TOP bar-->
            <div class="header_top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <ul class="topbar_support">
                                <li><a href="#"><i class="lni lni-support"></i> support</a></li>
                                <li><a href="#"><i class="lni lni-map-marker"></i> store locator</a></li>
                                <li><a href="#"><i class="lni lni-package"></i> track your order</a></li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <ul class="topbar_info">
                                <li><a href="#"><i class="lni lni-phone"></i> (880)-1571-209784</a></li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <ul class="topbar_options">
                                <li class="has-drop">
                                    <i class="lni lni-user"></i>
                                    <a href="#">my account</a>
                                    <ul class="drop-menu">
                                        <li><a href="#">dashboard</a></li>
                                        <li><a href="#">profile</a></li>
                                        <li><a href="#">logout</a></li>
                                    </ul>
                                </li>
                                <li class="has-drop">
                                    <i class="lni lni-dollar"></i>
                                    <a href="#">currency</a>
                                    <ul class="drop-menu">
                                        <li><a href="#">USD</a></li>
                                        <li><a href="#">EUR</a></li>
                                        <li><a href="#">BDT</a></li>
                                    </ul>
                                </li>
                                <li class="has-drop">
                                    <i class="lni lni-flag"></i>
                                    <a href="#">language</a>
                                    <ul class="drop-menu">
                                        <li><a href="#">english</a></li>
                                        <li><a href="#">bengali</a></li>
                                        <li><a href="#">british</a></li>
                                        <li><a href="#">dutch</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--//Header TOP bar-->
        </header>
        <!--//Header Area-->
    </div>
    <!--//Page Wrapper-->

    <!--JavaScripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
